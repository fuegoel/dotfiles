---
- name: Install development tools
  package:
    name: "{{ item }}"
  with_items:
    - "@Development tools"
    - libselinux-python
  become: true
  when: ansible_os_family == "RedHat"

- name: Install development tools
  apt:
    name: "{{ item }}"
  with_items:
    - build-essential
    - python-selinux
  become: true
  when: ansible_os_family == "Debian"
