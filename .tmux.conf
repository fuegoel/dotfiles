tmux_conf_theme_prefix='⌨'            # U+2328
tmux_conf_theme_prefix_fg='none'
tmux_conf_theme_prefix_bg='none'
tmux_conf_theme_prefix_attr='none'

# Root indicator
tmux_conf_theme_root='!'
tmux_conf_theme_root_fg='none'
tmux_conf_theme_root_bg='none'
tmux_conf_theme_root_attr='bold,blink'

# Battery
tmux_conf_battery_bar_symbol_full='◼'
tmux_conf_battery_bar_symbol_empty='◻'
tmux_conf_battery_bar_length='auto'
tmux_conf_battery_bar_palette='gradient'
tmux_conf_battery_hbar_palette='gradient'
tmux_conf_battery_vbar_palette='gradient'
tmux_conf_battery_status_charging='⚡'
tmux_conf_battery_status_discharging='🔋'

# Clock
tmux_conf_theme_clock_colour='#00afff'  # light blue
tmux_conf_theme_clock_style='24'

# Clipboard
tmux_conf_copy_to_os_clipboard=false

# General
set -g default-terminal "screen-256color"
set -sg escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g history-limit 50000

# Binding key
unbind C-b
set -g prefix C-a
bind C-a send prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Force Vi mode
set -g status-keys vi
set -g mode-keys vi

# Make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Disallow window renaming
set -g allow-rename off

# Constrain window size to the maximum size of any client connected to that window
setw -g aggressive-resize on

# Split window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# Resize pane
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Enable mouse control
setw -g mouse

# Synchronize panes
bind = set -g synchronize-panes

# Terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Activity
set -g monitor-activity on
set -g visual-activity off
